<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.96/Build/Cesium/Cesium.js"></script>
  <script src="https://sandcastle.cesium.com/Sandcastle-header.js"></script>
  <script src="https://sandcastle.cesium.com/Sandcastle-client.js"></script>
  <script src="https://sandcastle.cesium.com/ThirdParty/pako.min.js"></script>

  <script src="https://sandcastle.cesium.com/Sandcastle-helpers.js"></script>

  <link href="https://cesium.com/downloads/cesiumjs/releases/1.96/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link href="https://sandcastle.cesium.com/templates/bucket.css" rel="stylesheet">

</head>
<body>
  <div id="cesiumContainer" class="fullSize" ></div>
  <div id="loadingOverlay"><h1>Loading...</h1></div>
  <div id="toolbar">
    <button id="toggle-building">Toggle new building</button>
  </div>
</body>
<script type="text/javascript">
  Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwNGRhYTVjNS1iMGNjLTRiYmItYThlYy03NDA5M2Q3OGRiYWQiLCJpZCI6Mjk5NDAsImlhdCI6MTYwMzc3NTgwNX0.rmXVfa7hbw3AeBAc3H7mwUkXP7wfhciqPk0_QI0Ha9w';

  const viewer = new Cesium.Viewer("cesiumContainer", {
    terrainProvider: Cesium.createWorldTerrain({
      requestWaterMask: true,
      requestVertexNormals: true,
      animation: false
    }),
  });

  var center = Cesium.Cartesian3.fromRadians(2.4213211833389243, 0.6171926869414084, 3626.0426275055174);
  var transform = Cesium.Transforms.eastNorthUpToFixedFrame(center);
  viewer.scene.camera.lookAtTransform(transform,new Cesium.HeadingPitchRange(0,-Math.PI/4,2900));

  viewer.clock.onTick.addEventListener(function (clock) {
    viewer.scene.camera.rotateRight(0.005);
  })

 function fly2fly(){
   viewer.camera.flyTo({
     destination : new Cesium.Cartesian3(-3961951.575572026, 3346492.0945766014, 3702340.5336036095),
     orientation : {
       direction : new Cesium.Cartesian3(0.8982074415844437, -0.4393530288745287, 0.013867512433959908),
       up : new Cesium.Cartesian3(0.12793638617798253, 0.29147314437764565, 0.9479850669701113),
     },
     complete: function () {
       setTimeout(function () {
         viewer.camera.flyTo({
           destination : new Cesium.Cartesian3(-2304817.2435183465, -3639113.128132953, 4688495.013644141),
           orientation : {
             direction : new Cesium.Cartesian3(0.3760550186878076, 0.9007147395506565, 0.21747547189489164),
             up : new Cesium.Cartesian3(-0.20364591529594356, -0.14862471084230877, 0.9676978022659334),
           },
           easingFunction: Cesium.EasingFunction.QUADRATIC_IN_OUT,
           duration: 5
         });
       }, 1000);
     },
   });
 }

  document.querySelector('#toggle-building').onclick = function(){
    fly2fly();
  }

</script>
</html>
