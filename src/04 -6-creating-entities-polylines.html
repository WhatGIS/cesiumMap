<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cesiumjs.org/releases/1.81/Build/Cesium/Cesium.js"></script>
  <link href="https://cesiumjs.org/releases/1.81/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
<div id="cesiumContainer" ></div>
<div id="toolbar"></div>
</body>
<script type="text/javascript">
  Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwNGRhYTVjNS1iMGNjLTRiYmItYThlYy03NDA5M2Q3OGRiYWQiLCJpZCI6Mjk5NDAsImlhdCI6MTYwMzc3NTgwNX0.rmXVfa7hbw3AeBAc3H7mwUkXP7wfhciqPk0_QI0Ha9w';

  const viewer = new Cesium.Viewer('cesiumContainer');

  const redLine = viewer.entities.add({
    name: "Red line on terrian",
    polyline: {
      positions: Cesium.Cartesian3.fromDegreesArray([-75,35,-125,35]),
      width:5,
      material:Cesium.Color.RED,
      clampToGround:true
    },
  });

  const greenLine = viewer.entities.add({
    name: "Green rhumb line",
    polyline: {
      positions: Cesium.Cartesian3.fromDegreesArray([-75,35,-125,35]),
      width:5,
      arcType:Cesium.ArcType.RHUMB,
      material:Cesium.Color.GREEN,
    },
  });

  const glowingLine = viewer.entities.add({
    name:"Glowing blue line on the surface",
    polyline:{
      positions:Cesium.Cartesian3.fromDegreesArray([-75,37,-125,37]),
      width:10,
      material:new Cesium.PolylineGlowMaterialProperty({
        glowPower:0.2,
        taperPower:0.5,
        color:Cesium.Color.CORNFLOWERBLUE,
      }),
    },
  });

  const orangeOutlined =  viewer.entities.add({
    name:"Orange line with black outline at height an following the surface",
    polyline:{
      positions:Cesium.Cartesian3.fromDegreesArrayHeights([
        -75,39,250000,-125,39,250000
      ]),
      width:5,
      material:new Cesium.PolylineOutlineMaterialProperty({
        color:Cesium.Color.ORANGE,
        outlineWidth:2,
        outlineColor:Cesium.Color.BLACK,
      }),
    },
  });

  const purpleArrow = viewer.entities.add({
    name:"purple straight arrow at height",
    polyline:{
      positions:Cesium.Cartesian3.fromDegreesArrayHeights([
        -75,
        43,
        500000,
        -125,
        43,
        500000,
      ]),
      width:10,
      arcType:Cesium.ArcType.NONE,
      material:new Cesium.PolylineArrowMaterialProperty(
        Cesium.Color.PURPLE
      ),
    },
  });

  const dashedLine = viewer.entities.add({
    name:"Blue dashed line",
    polyline:{
      positions:Cesium.Cartesian3.fromDegreesArrayHeights([
        -75,45,500000,
        -125,45,500000,
      ]),
      width:4,
      material:new Cesium.PolylineDashMaterialProperty({
        color:Cesium.Color.CYAN,
      }),
    },
  });

  viewer.zoomTo(viewer.entities);
</script>
</html>
