<body>
  <div id="cesiumContainer" class="fullSize" ></div>
  <div id="loadingOverlay"><h1>Loading...</h1></div>
  <div id="toolbar">
    <button id="toggle-building">Toggle new building</button>
  </div>
</body>
<script type="text/javascript">
  Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwNGRhYTVjNS1iMGNjLTRiYmItYThlYy03NDA5M2Q3OGRiYWQiLCJpZCI6Mjk5NDAsImlhdCI6MTYwMzc3NTgwNX0.rmXVfa7hbw3AeBAc3H7mwUkXP7wfhciqPk0_QI0Ha9w';

  const viewer = new Cesium.Viewer("cesiumContainer", {
    terrainProvider: Cesium.createWorldTerrain({
      requestWaterMask: true,
      requestVertexNormals: true,
    }),
  });

  var west = -90.0;
  var south = 38.0;
  var east = -87.0;
  var north = 40.0;

  var rectangle = viewer.entities.add({
    rectangle:{
      coordinates: Cesium.Rectangle.fromDegrees(west,south,east,north),
      material: Cesium.Color.GREEN,
    },
  });

 function fly2fly(){
   viewer.camera.flyTo({
     destination : new Cesium.Cartesian3(-3961951.575572026, 3346492.0945766014, 3702340.5336036095),
     orientation : {
       direction : new Cesium.Cartesian3(0.8982074415844437, -0.4393530288745287, 0.013867512433959908),
       up : new Cesium.Cartesian3(0.12793638617798253, 0.29147314437764565, 0.9479850669701113),
     },
     complete: function () {
       setTimeout(function () {
         viewer.camera.flyTo({
           destination : new Cesium.Cartesian3(-2304817.2435183465, -3639113.128132953, 4688495.013644141),
           orientation : {
             direction : new Cesium.Cartesian3(0.3760550186878076, 0.9007147395506565, 0.21747547189489164),
             up : new Cesium.Cartesian3(-0.20364591529594356, -0.14862471084230877, 0.9676978022659334),
           },
           easingFunction: Cesium.EasingFunction.QUADRATIC_IN_OUT,
           duration: 5
         });
       }, 1000);
     },
   });
 }

 fly2fly();

  document.querySelector('#toggle-building').onclick = function(){
    fly2fly();
  }
